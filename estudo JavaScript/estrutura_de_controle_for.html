<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Controle</title>
</head>
<body onload="iniciar()">
    <script type="text/javascript">
        function iniciar() {
            document.write("<H1>Estrutura de Controle</H1>");

            for (var i = 0; i < 5; i++) {
                
                document.write("Contando ... " + i + "<br>");
                
            }
        }
    </script>
    
</body>
</html>
